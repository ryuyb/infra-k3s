---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: myapp
spec:
  parentRefs:
    - name: main-gateway
      namespace: traefik
      sectionName: https  # Use HTTPS listener
  hostnames:
    - "myapp.${DOMAIN}"  # Set via envsubst
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: myapp
          port: 80
