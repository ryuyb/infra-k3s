---
# App of Apps - Infrastructure
# This application manages all infrastructure components
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: PLACEHOLDER  # Replaced by kustomize from GIT_REPO_URL env
    targetRevision: HEAD
    path: kubernetes/infrastructure
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
