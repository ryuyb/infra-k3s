---
# App of Apps - Applications
# This application manages all user applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: PLACEHOLDER  # Replaced by kustomize from GIT_REPO_URL env
    targetRevision: HEAD
    path: kubernetes/apps
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
