---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v3.6
          args:
            # 基础
            - "--global.checkNewVersion=false"
            - "--global.sendAnonymousUsage=false"
            - "--log.level=INFO"
            # 健康检查
            - "--ping=true"
            - "--ping.entryPoint=ping"
            # API/Dashboard
            - "--api.dashboard=true"
            - "--api.insecure=true"
            - "--api.disabledashboardad=true"
            - "--accesslog=true"
            # 监控
            - "--metrics.prometheus=true"
            - "--metrics.prometheus.entryPoint=metrics"
            - "--metrics.prometheus.addRoutersLabels=true"
            # Entrypoints (端口绑定，重定向由 Gateway API 处理)
            - "--entrypoints.ping.address=:8082"
            - "--entrypoints.metrics.address=:9090"
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            # Gateway API Provider
            - "--providers.kubernetesgateway"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
            - name: ping
              containerPort: 8082
            - name: metrics
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /ping
              port: ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: ping
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            capabilities:
              drop: [ALL]
              add: [NET_BIND_SERVICE]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
