---
# Setup secrets from environment variables
# Run after K3s cluster is deployed
#
# This is the main entry point that calls all secret setup playbooks
#
# Usage:
#   ansible-playbook ansible/playbooks/setup-secrets.yml
#
# Or run individual playbooks:
#   ansible-playbook ansible/playbooks/setup-secrets-infrastructure.yml
#   ansible-playbook ansible/playbooks/setup-secrets-database.yml

- name: Setup infrastructure secrets
  import_playbook: setup-secrets-infrastructure.yml

- name: Setup database secrets
  import_playbook: setup-secrets-database.yml
