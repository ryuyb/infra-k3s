---
- name: Create k3s config directory
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"

- name: Deploy k3s server config
  ansible.builtin.template:
    src: k3s-config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    mode: "0644"
  notify: Restart k3s

- name: Check if k3s is installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Install k3s server
  ansible.builtin.shell: |
    curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="server" sh -
  args:
    executable: /bin/bash
  environment:
    INSTALL_K3S_SKIP_START: "false"
  when: not k3s_binary.stat.exists

- name: Wait for k3s to be ready
  ansible.builtin.wait_for:
    path: /etc/rancher/k3s/k3s.yaml
    state: present
    timeout: 120

- name: Wait for node to be ready
  ansible.builtin.command: k3s kubectl wait --for=condition=Ready node/{{ inventory_hostname }} --timeout=120s
  changed_when: false
  retries: 3
  delay: 10

- name: Read k3s token
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_token_raw

- name: Set k3s_token fact for cluster
  ansible.builtin.set_fact:
    k3s_token: "{{ k3s_token_raw.content | b64decode | trim }}"

- name: Share k3s_token with all hosts
  ansible.builtin.set_fact:
    k3s_token: "{{ k3s_token }}"
    k3s_server_url: "https://{{ tailscale_ip }}:6443"
  delegate_to: "{{ item }}"
  delegate_facts: true
  loop: "{{ groups['all'] }}"

- name: Fetch kubeconfig to local machine
  ansible.builtin.fetch:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "{{ playbook_dir }}/../kubeconfig.yaml"
    flat: yes
  when: k3s_fetch_kubeconfig

- name: Update kubeconfig server address
  ansible.builtin.replace:
    path: "{{ playbook_dir }}/../kubeconfig.yaml"
    regexp: 'https://127.0.0.1:6443'
    replace: "https://{{ tailscale_ip }}:6443"
  delegate_to: localhost
  become: false
  when: k3s_fetch_kubeconfig
