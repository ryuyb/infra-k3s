# Applications configuration
# Domain will be set by ArgoCD Application parameters
domain: DOMAIN_PLACEHOLDER

# pgAdmin4 configuration
pgadmin:
  email: PGADMIN_EMAIL_PLACEHOLDER

# Headlamp configuration
headlamp:
  enabled: false

# Kubewall configuration
kubewall:
  enabled: true

# Authentik configuration
authentik:
  enabled: false

# Redis configuration
redis:
  enabled: false

# Vaultwarden configuration
vaultwarden:
  imageTag: 1.35.2-alpine

# Node selector for stateful workloads (label nodes accordingly)
storageNodeSelector:
  storage-node: "true"

# PostgreSQL application database configuration
# Each application gets its own database, user, and Kubernetes Secret
appDatabases:
  - name: authentik
    database: authentik
    username: authentik
    namespace: apps
  - name: zitadel
    database: zitadel
    username: zitadel
    namespace: apps
  - name: vaultwarden
    database: vaultwarden
    username: vaultwarden
    namespace: apps
