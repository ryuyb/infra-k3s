---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://guerzon.github.io/vaultwarden
    chart: vaultwarden
    targetRevision: 0.34.4
    helm:
      releaseName: vaultwarden
      values: |
        domain: "https://vault.{{ .Values.domain }}"
        sendsAllowed: true
        signupsAllowed: true
        signupsVerify: true
        invitationsAllowed: true
        emergencyAccessAllowed: true
        emailChangeAllowed: true
        showPassHint: true

        image:
          tag: "{{ .Values.vaultwarden.imageTag }}"

        database:
          type: postgresql
          existingSecret: vaultwarden-db
          existingSecretKey: connection-string
        
        pushNotifications:
          enabled: true
          existingSecret: vaultwarden-push
          installationId:
            existingSecretKey: installationId
          installationKey:
            existingSecretKey: installationKey
          relayUri: https://push.bitwarden.com
          identityUri: https://identity.bitwarden.com
        
        adminToken:
          existingSecret: vaultwarden-admin-token
          existingSecretKey: token

        commonLabels:
          backup: "critical"

        podLabels:
          backup: "critical"

{{ if .Values.storageNodeSelector }}
        nodeSelector:
{{ toYaml .Values.storageNodeSelector | nindent 10 }}
{{ end }}

        persistence:
          enabled: true
          storageClass: local-path
          size: 5Gi
          accessMode: ReadWriteOnce

        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m

        service:
          type: ClusterIP
          port: 80

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vaultwarden
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: main-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "vault.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: secure-chain
      backendRefs:
        - name: vaultwarden
          port: 80
