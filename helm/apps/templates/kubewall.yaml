---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubewall
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/kubewall/charts
    chart: kubewall
    targetRevision: 0.0.15
    helm:
      releaseName: kubewall
      values: |
        service:
          type: ClusterIP
          port: 8443

        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubewall
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: main-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "kubewall.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kubewall-backend
          port: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: kubewall-backend
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: kubewall-transport
spec:
  selector:
    app.kubernetes.io/name: kubewall
  ports:
    - port: 8443
      targetPort: 8443
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: kubewall-transport
  namespace: apps
spec:
  insecureSkipVerify: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubewall-tailscale
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - kubewall
  defaultBackend:
    service:
      name: kubewall
      port:
        number: 8443
