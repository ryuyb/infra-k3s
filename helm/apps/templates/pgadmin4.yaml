---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin4
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.runix.net
    chart: pgadmin4
    targetRevision: 1.57.0
    helm:
      releaseName: pgadmin4
      values: |
        existingSecret: pgadmin4
        secretKeys:
          pgadminPasswordKey: password

        env:
          email: "{{ .Values.pgadmin.email }}"

        serverDefinitions:
          enabled: true
          resourceType: ConfigMap
          servers:
            "1":
              Name: "postgresql"
              Group: "Databases"
              Host: "postgresql.database.svc.cluster.local"
              Port: 5432
              MaintenanceDB: "postgres"
              Username: "postgres"
              SSLMode: "prefer"

        persistentVolume:
          enabled: true
          storageClass: local-path
          size: 5Gi
          accessModes:
            - ReadWriteOnce

{{ if .Values.storageNodeSelector }}
        nodeSelector:
{{ toYaml .Values.storageNodeSelector | nindent 10 }}
{{ end }}

        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

        service:
          type: ClusterIP
          port: 80

  destination:
    server: https://kubernetes.default.svc
    namespace: database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pgadmin4
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: main-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "pgadmin.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: secure-chain
      backendRefs:
        - name: pgadmin4
          port: 80
