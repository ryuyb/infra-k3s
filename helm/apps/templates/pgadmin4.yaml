---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin4
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.runix.net
    chart: pgadmin4
    targetRevision: 1.57.0
    helm:
      releaseName: pgadmin4
      values: |
        existingSecret: pgadmin4
        secretKeys:
          pgadminPasswordKey: password

        env:
          email: "{{ .Values.pgadmin.email }}"

        serverDefinitions:
          enabled: true
          resourceType: ConfigMap
          servers:
            "1":
              Name: "postgresql"
              Group: "Databases"
              Host: "postgresql.database.svc.cluster.local"
              Port: 5432
              MaintenanceDB: "postgres"
              Username: "postgres"
              SSLMode: "prefer"

        persistentVolume:
          enabled: true
          storageClass: local-path
          size: 5Gi
          accessModes:
            - ReadWriteOnce

{{ if .Values.storageNodeSelector }}
        nodeSelector:
{{ toYaml .Values.storageNodeSelector | nindent 10 }}
{{ end }}

        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

        service:
          type: ClusterIP
          port: 80

  destination:
    server: https://kubernetes.default.svc
    namespace: database

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin4-tailscale
  namespace: database
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - pgadmin
  defaultBackend:
    service:
      name: pgadmin4
      port:
        number: 80
