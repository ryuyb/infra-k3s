---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: {{ .Values.traefik.version }}
    helm:
      releaseName: traefik
      values: |
        deployment:
          replicas: 1

        service:
          type: LoadBalancer

        ports:
          web:
            port: 80
            exposedPort: 80
          websecure:
            port: 443
            exposedPort: 443

        providers:
          kubernetesGateway:
            enabled: true

        experimental:
          kubernetesGateway:
            enabled: true

        gateway:
          enabled: false

        # Prometheus metrics
        metrics:
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: traefik
              labels:
                prometheus: kube-prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
