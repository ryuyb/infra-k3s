---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: {{ .Values.grafana.version }}
    helm:
      releaseName: grafana
      values: |
        adminPassword: {{ .Values.grafana.adminPassword }}

        persistence:
          enabled: true
          type: pvc
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          size: 5Gi

        nodeSelector:
          kubernetes.io/hostname: master

        # Datasources
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-kube-prometheus-prometheus.monitoring:9090
                access: proxy
                isDefault: true

        # Dashboard providers
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/default

        # Pre-configured dashboards from Grafana.com
        dashboards:
          default:
            node-exporter:
              gnetId: 1860
              revision: 37
              datasource: Prometheus
            kubernetes-cluster:
              gnetId: 7249
              revision: 1
              datasource: Prometheus
            postgresql-database:
              gnetId: 9628
              revision: 7
              datasource: Prometheus
            argocd:
              gnetId: 14584
              revision: 1
              datasource: Prometheus
            traefik:
              gnetId: 4475
              revision: 5
              datasource: Prometheus

        # Enable sidecar to auto-load dashboards from ConfigMaps
        sidecar:
          dashboards:
            enabled: true
            label: grafana_dashboard
            labelValue: "1"
            folder: /tmp/dashboards
            defaultFolderName: "General"
            searchNamespace: ALL
            provider:
              foldersFromFilesStructure: true

        service:
          type: ClusterIP
          port: 80

        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
    - name: main-gateway
      namespace: traefik
      sectionName: https-public
    - name: main-gateway
      namespace: traefik
      sectionName: https-tailscale
  hostnames:
    - "grafana.{{ .Values.publicDomain }}"
    - "grafana.{{ .Values.domain }}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 80
