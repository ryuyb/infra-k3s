---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: {{ .Values.grafana.version }}
    helm:
      releaseName: grafana
      values: |
        adminPassword: {{ .Values.grafana.adminPassword }}

        persistence:
          enabled: true
          type: pvc
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          size: 5Gi

        nodeSelector:
          kubernetes.io/hostname: master

        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-kube-prometheus-prometheus.monitoring:9090
                access: proxy
                isDefault: true

        service:
          type: ClusterIP
          port: 80

        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
