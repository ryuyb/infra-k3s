---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: {{ .Values.velero.version }}
    helm:
      releaseName: velero
      values: |
        configuration:
          backupStorageLocation:
            - name: default
              provider: aws
              bucket: {{ .Values.velero.bucket }}
              config:
                region: auto
                s3ForcePathStyle: true
                s3Url: {{ .Values.velero.endpoint }}
          volumeSnapshotLocation:
            - name: default
              provider: aws
              config:
                region: auto

        credentials:
          existingSecret: velero-r2-credentials

        # Enable node agent for file-level PVC backups (required for local-path storage)
        deployNodeAgent: true

        nodeAgent:
          podVolumePath: /var/lib/kubelet/pods
          privileged: false
          resources:
            requests:
              memory: 200Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 1000m

        kubectl:
          image:
            repository: docker.io/bitnamilegacy/kubectl
            tag: "1.33.4"

        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.11.0
            volumeMounts:
              - mountPath: /target
                name: plugins

        schedules:
          hourly-critical-backup:
            disabled: false
            schedule: "0 * * * *"  # Every hour
            useOwnerReferencesInBackup: false
            template:
              includedNamespaces:
                - "*"
              labelSelector:
                matchLabels:
                  backup: critical
              storageLocation: default
              ttl: 168h0m0s  # 7 days
              defaultVolumesToFsBackup: true

          daily-backup:
            disabled: false
            schedule: "0 2 * * *"  # Daily at 2 AM
            useOwnerReferencesInBackup: false
            template:
              includedNamespaces:
                - "*"
              storageLocation: default
              ttl: 720h0m0s  # 30 days
              defaultVolumesToFsBackup: true
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
